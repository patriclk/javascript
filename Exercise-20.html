    <body>
        <h1></h1>
        <script>
        function positive_negative(x, y)
            {
              if ((x < 0 && y > 0) || x > 0 && y < 0)
              {
                return true;
              }
              else
              {
                return false;
              }
            }
                console.log(positive_negative(2, 2));
                console.log(positive_negative(-2, 2));
                console.log(positive_negative(2, -2));
                console.log(positive_negative(-2, -2));
        </script>
    </body>
