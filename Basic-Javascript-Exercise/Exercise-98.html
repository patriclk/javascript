<!DOCTYPE html>
<html>
    <head>
       <title>Exercise-98</title>
    </head>

    <body  onload="myFunction()">

        <h1>JavaScript Exercise-98</h1>
        <p>Write a JavaScript program to switch case of the minimum possible number of letters to make a given string written in the upper case or in the lower case.

          Fox example "Write" will be write and "PHp" will be "PHP"</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <script>
            var text;
            function myFunction(){
                myFunction1("Write");
                 addElement(text);

                myFunction1("PHp");
                 addElement(text);

            }


            function myFunction1(arr){
               var UPPcase =0;
               var LOWERcase =0;
                for(var i=0;i<arr.length;i++){
                    if(/[A-Z]/.test(arr[i])){
                        UPPcase++;
                    }else{
                        LOWERcase++;
                    }
                }
                if(UPPcase>LOWERcase){
                     text =arr.toUpperCase();
                }else{
                     text = arr.toLowerCase();
                }
            }

            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }

        </script>
    </body>
</html>
