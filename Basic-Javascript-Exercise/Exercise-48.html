<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-48</title>
    </head>
    <body>
        <h1>JavaScript Exercise-48</h1>
        <p>Write a JavaScript program to reverse a given string.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 210px; text-align: right;
            }
        </style>
        <form>
            Enter : <input type="text" id="first" /> <br>
            End: <input type="text" id="second" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>

        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value;
                document.getElementById("second").value = input.split("").reverse().join("");
          }
        </script>
    </body>
</html>
