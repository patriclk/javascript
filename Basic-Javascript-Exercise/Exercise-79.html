        <h1>JavaScript Exercise-79</h1>
        <p>Write a JavaScript program to test if a given array of integers contains 30 or 40 twice. The array length should be 0, 1, or 2.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form id="myForm">
            Enter a 1number :<input type="number" id ="first" /><br>
            Enter a 2number :<input type="number" id ="second" /><br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>

        <script>
            function myFunction(input1,input2){
            var input1 = parseInt(document.getElementById("first").value,10).toString().split(" ");
            var input2 = parseInt(document.getElementById("second").value,10).toString().split(" ");

                var stringa=[];
                 stringa.push(input1);
                 stringa.push(input2);
                console.log(stringa);


              if(stringa.length <=2){
                  var a = stringa[0];
                  var b = stringa[1];
                  if((a == 30 ||b ==30) || (a==40 ||b ==40)){
                      document.getElementById("result").value = `this is right.`;
                  }else{
                      document.getElementById("result").value = `Please enter a 30 or 40.`;
                  }

              }else{
                  document.getElementById("result").value = `Please enter a another input.`;
              }
            }

        </script>
