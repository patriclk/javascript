            function  array_element_replace(){

                var newString = [];
                var inputString =["e","m","i","t","L","L","i","H","C"];

                for(var i=0; i<inputString.length; i++){
                    if(inputString[i].match(/[A-Z]/) != null){

                        newString.unshift(inputString[i]);
                        //inputString.move(i,0);
                    }
