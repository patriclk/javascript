<!DOCTYPE html>
<html>
    <head>
       <title>Exercise-69</title>
    </head>

    <body>
        <h1>JavaScript Exercise-69</h1>
        <p>Write a JavaScript program to compute the sum of three elements of a given array of integers of length 3.</p>
        <p id="second"></p>
        <p id="end"><p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <script>
            function myFunction(a){
               return a[0] +a[1]+a[2];
            }

            document.getElementById("second").innerHTML = myFunction([10,32,20]);
            var newElement =document.createElement("p");
            var text= document.createTextNode(myFunction([5,7,9]));
            newElement.appendChild(text);
            document.body.appendChild(newElement);
        </script>
    </body>
</html>
