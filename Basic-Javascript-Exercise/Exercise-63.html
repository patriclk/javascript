<!DOCTYPE html>
<html>

       <title>Exercise-63</title>

    <body>
        <h1>JavaScript Exercise-63</h1>
        <p>Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The string length must be greater or equal to three.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form>
            Enter the first String: <input type="text" id="first" /> <br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value

             if(input.length%2!=0){
                 var mid = (input.length +1)/2;
                 var mid2=input.slice(mid-2,mid+1);
                 document.getElementById("result").value=mid2;
             }else{
                 document.getElementById("result").value=input;
             }

            }
        </script>
    </body>
</html>
