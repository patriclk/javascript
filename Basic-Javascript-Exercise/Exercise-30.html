        <h1>JavaScript Exercise-30</h1>
        <p>Write a JavaScript program to check if a string "Script" presents at 5th (index 4) position in a given string, if "Script" presents in the string return the string without "Script" otherwise return the original one.
        </p>

        <script>
            const input = window.prompt("enter a string");
            function myFunction(input){
               if(input.length >6 && input.substring(10,4) == 'script'){
                   return (input.substring(0,4));
               }else{
                   return input;
               }
            }

            window.alert(myFunction(input));


        </script>
    </body>
