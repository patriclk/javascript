<!DOCTYPE html>
<html>

       <title>Exercise-100</title>

    <body  onload="myFunction()">

        <h1>JavaScript Exercise-100</h1>

        <p>Write a JavaScript program to check if there is at least one element which occurs in two given sorted arrays of integers.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
          <img src="../images/exercise-101.png"/>
        <script>
            function myFunction(){
                myFunction1('xYr');
                 addElement(text);

                myFunction1('XXyx');
                 addElement(text);

                myFunction1('0yx');
                 addElement(text);
            }


            function myFunction1(arr1){
                 var result,
                     result1,
                     result2;

              var latin= /[\u0000-\u007f]/;
                if(latin.test(arr1)){
                     result=true;
                    }else{
                     result=false;
                    }

                for(var i=0;i<arr1.length;i++){
                    var j =i+1;
                    var charcode =arr1.charCodeAt(i);
                    var charcode1=arr1.charCodeAt(j);


                    if((charcode >= 97 && charcode <=122) && (charcode1 >=97 && charcode1 <=122)){
                        result1=false;
                    }else{
                        result1=true;
                    }


                    if((charcode >=64 && charcode <=90) && (charcode1 >=65 && charcode1 <=90)){
                        result2=false;
                    }else{
                        result2=true;
                    }

                     if(result && result1 && result2){
                          text= true;
                      }else{
                          text=false;
                          break;
                      }
                    }
                 }


            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }
        </script>
    </body>
</html>
