    <body>
        <h1>JavaScript Exercise-77</h1>
        <p>Write a JavaScript program to test if an array of integers of length 2 contains 1 or a 3.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form id="myForm">
            Enter a 1number :<input type="number" id ="first" /><br>
            Enter a 2number :<input type="number" id ="second" /><br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>

        <script>
            function myFunction(input1,input2){
            var input1 = parseInt(document.getElementById("first").value,10).toString().split(" ");
            var input2 = parseInt(document.getElementById("second").value,10).toString().split(" ");

                var stringa=[];
                 stringa.push(input1);
                 stringa.push(input2);
                console.log(stringa);


               if(stringa.includes(1) || stringa.includes(3)){
                   return true;
               }else{
                   return false;
               }

           }
            document.getElementById("result").value = myFunction();

        </script>
