<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-55</title>
    </head>
    <body>
        <h1>JavaScript Exercise-55</h1>
        <p>Write a JavaScript program to check if a given string contains equal number of p's and t's present.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 210px; text-align: left;
            }
        </style>
        <form>
            Enter : <input type="text" id="first" /> <br>
            End: <input type="text" id="second" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>

        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value;
                var p = input.match(/[p]/gi).length;
                var t = input.match(/[t]/gi).length;

                if(p == t){
                     document.getElementById("second").value = (`The number of p and  t is equal.`);
                }else{
                    document.getElementById("second").value = (`The number of p and  t is not equal.`);
                }
            }
        </script>
    </body>
</html>
