<!DOCTYPE html>
<html>
    <head>
        <title>Exercise-40</title>
    </head>
    <body>
        <h1>JavaScript Exercise-40</h1>
        <p>Write a JavaScript program to check from two given integers if either one is 8 or their sum or difference is 8.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 210px; text-align: right;
            }
        </style>
        <form>
            FirstNumber : <input type="number" id="first" /> <br>
            SecondNumber : <input type="number" id="second" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
            Result :<input type="text" id="result" />
        </form>

        <script>
            function myFunction(){
            var input1=parseInt(document.getElementById("first").value,10);
            var input2=parseInt(document.getElementById("second").value,10);

            const x = Math.abs(input1 - input2);
            const y = input1+input2;

            if (input1 == 8 || input2 == 8){
                document.getElementById("result").value=`You have 8 in the input1.`;
            }else{

                    if(x == 8  || y ==8 ){
                        document.getElementById("result").value=`this is right.`;
                   }else{
                         document.getElementById("result").value=`This is wrong.`;
                    }

            }

            }
        </script>
    </body>
</html>
