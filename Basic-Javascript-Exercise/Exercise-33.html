<!DOCTYPE html>
<html>

        <title>Exercise-33</title>
    </head>
    <body>
        <h1>JavaScript Exercise-33</h1>
        <p>Write a JavaScript program to find a value which is nearest to 100 from two different given integer values.</p>

        <script>
            var input1 =window.prompt("Enter the first number");
            var input2=window.prompt("Enter the second number");

            function myFunction(input1,input2){
                if( (input1 >=40 && input1 <=60 & input2 >= 40 && input2
<= 60)|| (input1 >= 70 &&  input1<=100 && input2 >= 70 && input2 <= 100)){
                    return true;
                }else{
                    return false;
                }


            }
            window.alert(myFunction(input1,input2));
        </script>

    </body>
</html>
