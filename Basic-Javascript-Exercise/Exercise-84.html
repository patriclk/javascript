    <body>
        <h1>JavaScript Exercise-84</h1>
        <p>Write a JavaScript to replace each character of a given string by the next one in the English alphabet.</p>
        <p id="result"></p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <script>
            function myFunction(str){
                var s = str.split("");
                 for(var i =0; i<str.length;i++){
                     switch(s[i]){
                         case "":
                             break;
                         case "z":
                            s[i] = "a";
                             break;
                         case "Z":
                            s[i] = "a";
                             break;
                         default:
                            s[i] =String.fromCharCode(1+s[i].charCodeAt(0));
                     }
                 }
                 return s.join("");
            }
                console.log(myFunction("abcdxyz"));

        </script>
    </body>
