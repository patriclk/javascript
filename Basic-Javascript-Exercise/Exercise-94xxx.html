    <body  onload="myFunction()">

        <h1>JavaScript Exercise-94</h1>
        <p>Write a JavaScript program to find the number which appears most in a given array of integers.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <img src="../images/exercise-94.png"/>



        <script>
            function myFunction(){

                myFunction1([1,2,3,2,2,8,1,9]);
                 addElement(text);

                myFunction1([1,2,3,18,3,3,9]);
                 addElement(text);

                myFunction1([13,2,3,8,9,9,9]);
                 addElement(text);

            }


            function myFunction1(arr){
                var count = 0;
                var max=0;
                var result =0;
                for(var i=0;i<arr.length;i++){
                    for(var k=i+1;k<arr.length;k++ ){

                        if(arr[i]===arr[k]){
                            count++;
                          }
                        if(count > max){
                        max = count;
                        result = arr[i];
                        }
                    }
                  text = result;
                }
            }



            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }

        </script>
    </body>
