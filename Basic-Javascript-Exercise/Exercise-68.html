<!DOCTYPE html>
<html>
    <head>
       <title>Exercise-68</title>
    </head>

    <body>
        <h1>JavaScript Exercise-68</h1>
        <p>Write a JavaScript program to create a new string taking the first and last n characters from a given string. The string length must be greater or equal to n.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form>
            Enter the first string: <input type="text" id="first" /> <br>
            Enter the Number:<input type="number" id="second"/><br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value;
              var input2 = parseInt(document.getElementById("second").value,10);
                if(input2>0){

                    var result =input.slice(0,input2)+input.slice(-input2);
                    document.getElementById("result").value = result;
                }else{
                    document.getElementById("result").value = input;
                }

            }
        </script>
    </body>
</html>
