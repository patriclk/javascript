<!DOCTYPE html>
<html>

       <title>Exercise-95</title>

    <body  onload="myFunction()">

        <h1>JavaScript Exercise-95</h1>
        <p>Write a JavaScript program to replace all the numbers with a specified number of a given array of integers.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <img src="../images/exercise-95.png"/>



        <script>
            function myFunction(){


                myFunction1([1, 2, 3, 2, 2, 8, 1, 9],2,5);
                 addElement(text);

                myFunction1([1, 2, 3, 2, 2, 8, 1, 9],1,4);
                 addElement(text);

                myFunction1([1, 2, 3, 2, 2, 8, 1, 9],8,7);
                 addElement(text);
            }


            function myFunction1(arr,oldValue,newValue){
                for(var i=0;i<arr.length;i++){
                    if(arr[i]===oldValue){
                         arr[i]=newValue;
                    }
                }
                text = arr;
            }



            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }

        </script>
    </body>
</html>
