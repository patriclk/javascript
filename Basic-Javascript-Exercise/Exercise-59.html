<!DOCTYPE html>
<html>
    <head>
       <title>Exercise-59</title>
    </head>


    <body>
        <h1>JavaScript Exercise-59</h1>
        <p>Write a JavaScript program to extract the first half of a string of even length.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 210px; text-align: right;
            }
        </style>
        <form>
            Enter  a  String: <input type="text" id="first" /> <br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>

        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value;

                if(input.length >=2 ){
                    var second = input.substring(0,input.length / 2);
                    document.getElementById("result").value = second;
                }else{
                    document.getElementById("result").value=input;
                }
            }

        </script>
    </body>
</html>
