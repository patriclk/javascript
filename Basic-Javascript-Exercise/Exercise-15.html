
<!DOCTYPE html>
<html>
    <head>
        <title>Get the random number between 13.</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

    <body onload="myFunction(32);myFunction(11)">
        <p></p>
        <script>
            function myFunction(n){
                if(n <= 13){
                    var end = 13 - n ;
                }else{
                    var end = (n-13) * 2 ;
                }

                var para = document.createElement("P");
                var text = document.createTextNode(`The result is ${end}`);
                para.appendChild(text);
                document.body.appendChild(para);
            }
        </script>

    </body>
    </head>
</html>
