    <body  onload="myFunction()">

        <h1>JavaScript Exercise-92</h1>
        <p>Write a JavaScript prograam to find the maximal difderence between any two adjacent elements of a given array of intergers.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <img src="../images/exercise-92.png"/>



        <script>
            function myFunction(){

                 myFunction1([1,2,3,8,9]);
                 addElement(text);

                myFunction1([1,2,3,18,9]);
                 addElement(text);

                myFunction1([13,2,3,8,9]);
                 addElement(text);

            }


            function myFunction1(arr){
                var max =0;

                for (var k=0;k<arr.length;k++){
                    var difference = Math.abs(arr[k+1]-arr[k]);
                    if(difference > max){
                        max = difference;
                    }else{
                        max = max;
                    }
                }
                text =max;

            }


            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }

        </script>
    </body>
