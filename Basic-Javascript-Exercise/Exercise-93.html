    <body  onload="myFunction()">

        <h1>JavaScript Exercise-93</h1>
        <p>Write a JavaScript program to find the maximal difference among all possible pairs of a given array of intergers.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>

        <img src="../images/exercise-91.png"/>



        <script>
            function myFunction(){

                 myFunction1([1,2,3,8,9]);
                 addElement(text);

                myFunction1([1,2,3,18,9]);
                 addElement(text);

                myFunction1([13,2,3,8,9]);
                 addElement(text);

            }


            function myFunction1(arr){
                 arr.sort(function(a,b){return b-a});
                 var maxDifference = arr[0]-arr[arr.length-1];
                 text = maxDifference;
            }


            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }

        </script>
    </body>
