
<!DOCTYPE html>
<html>

    <body>
        <h1>JavaScript Exercise-45</h1>
        <p>Write a JavaScript program to check two given integer values and return true if one of the number is 15 or if their sum or difference is 15.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 210px; text-align: right;
            }
        </style>
        <form>
            FirstNumber : <input type="number" id="first" /> <br>
            SecondNumber : <input type="number" id="second" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>

        </form>

        <script>
            function myFunction(){
            var input1=parseInt(document.getElementById("first").value,10);
            var input2=parseInt(document.getElementById("second").value,10);

               var sum = input1 + input2 ;
               var diff= Math.abs(input1-input2);

                if(input1 ==15 || input2 ==15){
                    window.alert(`One of the input is equal to 15 .`);
                }else if( sum ==15 || diff == 15 ){
                    window.alert(`The sum or difference is  equal to 15.`);
                }else{
                    window.alert(`The result is wrong.`);
                }



          }
        </script>
    </body>
