<!DOCTYPE html>

    <body  onload="myFunction()">

        <h1>JavaScript Exercise-101</h1>

        <p>Write a JavaScript program to check whether a given string contains only Latin letters and no two uppercase and no two lowercase letters are in adjacent positions.</p>


        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
          <img src="../images/exercise-100.png"/>
        <script>
            function myFunction(){
                myFunction1([1,2,3], [3,4,5]);
                 addElement(text);

                myFunction1([1,2,3], [5,6,7]);
                 addElement(text);
            }


            function myFunction1(arr1,arr2){
                for(var i=0;i<arr1.length;i++){
                    if(arr2.indexOf(arr1[i]) != -1){
                        var result = `true`;
                    }else{
                        var result = `false`;
                    }
                }
                 text = result;
                }


            function addElement(text){
              var para = document.createElement("p");
              var text1 =document.createTextNode(text);
              para.appendChild(text1);
              document.body.appendChild(para);
            }
        </script>
    </body>
</html>
