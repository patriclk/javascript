    <body>
        <h1>JavaScript Exercise-71</h1>
        <p>Write a JavaScript program to check if 1 appears in first or last position of a given array of integers. The array length must be greater or equal to 1.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form id="myForm">
            Enter a number :<input type="number" id ="first" /><br>
            Enter a number: <input type="number" id="second" /><br>
            Enter a number :<input type="number" id ="thrid" /><br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>



        <script>
            function myFunction(a){
            var input1 = parseInt(document.getElementById("first").value,10).toString().split(" ");
            var input2 = parseInt(document.getElementById("second").value,10).toString().split(" ");
            var input3 = parseInt(document.getElementById("thrid").value,10).toString().split(" ");

            var stringa = [];
                for(var i =3;i<4;i++){
                    stringa.push(input1);
                    stringa.push(input2);
                    stringa.push(input3);
                }

            var last1=stringa.length-1;
                if(stringa[0] == 1 || stringa[last1] ==1){
                    document.getElementById("result").value = `this is right.`;
                }else{
                    document.getElementById("result").value = `this is wrong.`;
                }
            }

        </script>
