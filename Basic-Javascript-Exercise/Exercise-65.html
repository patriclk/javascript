<!DOCTYPE html>
<html>
    <head>
       <title>Exercise-65</title>
    </head>


    <body>
        <h1>JavaScript Exercise-65</h1>
        <p>Write a JavaScript program to test if a string end with "Script". The string length must be greater or equal to 6.</p>

        <style>
            body, input{
                font-size: 25px;
            }
            form{
                display: inline-block; width: 300px; text-align: left;
            }
        </style>
        <form>
            Enter the first string: <input type="text" id="first" /> <br>
            End: <input type="text" id="result" /> <br>
            <input type="button" onclick="myFunction()" value="Execute" /><br>
        </form>

        <script>
            function myFunction(){
              var input = document.getElementById("first").value;
                if(input.length >=6 && (input.slice(-6)==='script')){
                    document.getElementById("result").value = `this string is right.` ;
                }else{
                    document.getElementById("result").value = `this string is wrong.`  ;
                }
            }
        </script>
    </body>
</html>
